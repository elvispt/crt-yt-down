<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CRT-YT Down</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
    <h1>
        CRT-YT Audio Down
    </h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <form>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="is-playlist" name="is-playlist" value="true"> PlayList?
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="keep-video" name="keep-video" value="-k"> Keep video?
              </label>
            </div>
            <div class="form-group">
              <label for="yt-url">Url:</label>
              <input type="text" class="form-control" id="yt-url" name="yt-url" placeholder="Video URL">
            </div>

            <div class="form-group">
              <label for="yt-audio-video">Audio/Video</label>
              <input type="text" class="form-control" id="yt-audio-video" name="yt-audio-video" disabled="disabled" value="--extract-audio">
            </div>

            <div class="form-group">
              <label for="yt-format">Audio Format</label>
              <input type="text" class="form-control" id="yt-format" name="yt-format" disabled="disabled" value="--audio-format=mp3">
            </div>

            <div class="form-group">
              <label for="yt-audio-quality">Audio Format</label>
              <input type="text" class="form-control" id="yt-audio-quality" name="yt-audio-quality" disabled="disabled" value="--audio-quality=7">
            </div>

            <div class="form-group">
              <label for="yt-check-certificate">Certificate</label>
              <input type="text" class="form-control" id="yt-check-certificate" name="yt-check-certificate" disabled="disabled" value="--no-check-certificate">
            </div>

            <button type="submit" class="btn btn-primary">GET IT!</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <br>
          <div class="panel panel-info">
            <div class="panel-heading">Status</div>
            <div id="console-output" class="panel-body"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script async="" src="client.js"></script>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
