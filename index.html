<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CRT-YT Down</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        CRT-YT Audio Down
      </div>
  </div>
    <div class="container-fluid">
      <form>
        <div class="form-group">
          <label for="yt-url">Url:</label>
          <label>
            <input type="checkbox" id="is-playlist" name="is-playlist" value="true"> PlayList?
          </label>
          <input type="url" class="form-control" id="yt-url" name="yt-url" placeholder="URL">
        </div>

        <div class="form-group">
          <label for="yt-audio-video">AUDIO/VIDEO</label>
          <input type="url" class="form-control" id="yt-audio-video" name="yt-audio-video" disabled="disabled" value="--extract-audio">
        </div>

        <div class="form-group">
          <label for="yt-format">Password</label>
          <input type="url" class="form-control" id="yt-format" name="yt-format" disabled="disabled" value="--audio-format=mp3">
        </div>

        <div class="form-group">
          <label for="yt-check-certificate">Password</label>
          <input type="url" class="form-control" id="yt-check-certificate" name="yt-check-certificate" disabled="disabled" value="--no-check-certificate">
        </div>

        <button type="submit" class="btn btn-primary">GET IT!</button>
      </form>
    </div>
  </body>
  <script async="" src="client.js"></script>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
